kind: Service
apiVersion: v1
metadata:
  name: consul-assets-pipeline
spec:
  selector:
    app: consul-assets-service
  ports:
    - protocol: TCP
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul-assets-service
  labels:
    app: consul-assets-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul-assets-service
  template:
    metadata:
      labels:
        app: consul-assets-service
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: consul-assets-service
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 8080